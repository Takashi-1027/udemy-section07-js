<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>My Photos</title>
</head>

<body>
  <header>
    <h1>My Photos</h1>
  </header>

  <div class="container">
    <div id="img_unit">
    </div>
  </div>

  <script>
    var images = [
      {
        "path": "img/img01.jpg",
        "name": "name01",
        "caption": "コメント1"
      },
      {
        "path": "img/img02.jpg",
        "name": "name02",
        "caption": "コメント2"
      },
      {
        "path": "img/img03.jpg",
        "name": "name03",
        "caption": "コメント3"
      }
    ];

    var img;
    var caption;
    var div;

    /*for構文（繰り返し）制御構造*/
    /*
    var i = 0; は宣言のこと。iにはあまり意味はないが、for構文ではよく使われる。
    
    i < images.length; は終了条件のこと。終了条件とは、for構文とは{}で囲った内容を何度も繰り返していく。その時何回繰り返すのかを示すのが
    i < images.length;の部分である。lengthはプロパティの一種で配列の長さを取得する。var images = []の[]内の配列の個数が3つであるため。
    i < 3ということになり、iが3未満の間繰り返すという意味になる。

    i++ は i = i + 1; または i += 1;と同じ意味になる。

    */
    for (var i = 0; i < images.length; i++) {
      img = document.createElement('img');
      img.setAttribute('src', images[i].path);

      //上記のの書き方をすると下記の様になる
      //<img srv="img/img01.jpg">

      caption = document.createElement('div');
      caption.className = 'inner';
      caption.innerHTML = '<p>' + images[i].caption + '<span>' + images[i].name + '</span></p>';

      div = document.createElement('div');
      div.className = 'photo';
      div.appendChild(img);
      div.appendChild(caption);

      document.getElementById('img_unit').appendChild(div);
      // appendChildと子どもの要素を追加するという意味
    }
  </script>

</body>

</html>
